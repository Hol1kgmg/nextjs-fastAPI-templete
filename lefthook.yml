pre-push:
  parallel: true
  commands:
    frontend-check:
      root: "frontend/"
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        if command -v bun >/dev/null 2>&1; then
          bun run check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {push_files}
        else
          echo "⚠️  Bun not found. Skipping frontend check. Please run from frontend/ directory or install mise."
          exit 0
        fi
    
    frontend-typecheck:
      root: "frontend/"
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        if command -v bun >/dev/null 2>&1; then
          bun run typecheck
        else
          echo "⚠️  Bun not found. Skipping frontend typecheck. Please run from frontend/ directory or install mise."
          exit 0
        fi
    
    backend-check:
      root: "backend/"
      glob: "*.py"
      run: |
        if command -v task >/dev/null 2>&1; then
          task check:all
        else
          echo "⚠️  Task not found. Skipping backend check. Please run from backend/ directory or install mise."
          exit 0
        fi

